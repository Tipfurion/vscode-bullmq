name: Publish Extension

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Package Extension
        run: npx @vscode/vsce package -o bullmq-explorer.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: bullmq-explorer.vsix

  publish-vscode-marketplace:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --packagePath bullmq-explorer.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  publish-open-vsx:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix

      - name: Publish to Open VSX
        run: npx ovsx publish bullmq-explorer.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

  create-github-release:
    needs: [publish-vscode-marketplace, publish-open-vsx]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: bullmq-explorer.vsix
          generate_release_notes: true
