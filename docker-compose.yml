version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: bullmq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - bullmq-network
networks:
  bullmq-network:
    driver: bridge

volumes:
  redis_data:
